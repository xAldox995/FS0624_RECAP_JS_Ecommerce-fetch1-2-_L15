<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sezione amministratore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="homePage.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Back Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container my-5 text-center">
      <h1>Sezione amministratore</h1>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="productName" placeholder="Es:Mazinga">
        <label for="productName">Nome prodotto</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="productDescription" placeholder="Descrizione">
        <label for="productDescription">Descrizione</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="productBrand" placeholder="Brand">
        <label for="productBrand">Marchio prodotto</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="productImageUrl" placeholder="Immagine">
        <label for="productImageUrl">Url immagine</label>
      </div>
      <div class="form-floating my-3">
        <input type="text" class="form-control" id="productPrice" placeholder="Prezzo">
        <label for="productPrice">Prezzo prodotto</label>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./assets/js/backOffice.js"></script>
</body>

</html>
